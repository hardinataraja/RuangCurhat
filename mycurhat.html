<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Curhatan Saya | RuangCurhat</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>
  <!-- === HEADER MINI === -->
  <header class="top-bar">
    <div class="logo">
      <div class="dot">RC</div>
      <span>RuangCurhat</span>
    </div>
    <button class="theme-toggle" title="Ganti Mode">🌙</button>
  </header>

  <div class="page-wrapper">
    <section class="feed" id="feed">
      <h3>📜 Curhatan Saya</h3>
      <p id="emptyText" style="text-align:center;color:var(--muted);margin-top:10px;">
        Memuat curhatanmu...
      </p>
    </section>
  </div>

  <footer>RuangCurhat © 2025</footer>

  <!-- 🌙 Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="index.html" data-direction="right">🏠<span>Beranda</span></a>
    <a href="feed.html" data-direction="left">💬<span>Feed</span></a>
    <a href="mycurhat.html" data-direction="left" class="active">📜<span>Curhatku</span></a>
    <a href="profil.html" data-direction="left">⚙️<span>Profil</span></a>
    <a href="#tentang">ℹ️<span>Tentang</span></a>
  </nav>

  <script>
    // === Dark mode toggle ===
    const toggle = document.querySelector('.theme-toggle');
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark');
      toggle.textContent = '☀️';
    }
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const dark = document.body.classList.contains('dark');
      toggle.textContent = dark ? '☀️' : '🌙';
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    });

    // === Service Worker ===
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/sw.js");
      });
    }
  </script>

  <script type="module" src="mycurhat.js"></script>
</body>
</html>
